# GarudaHS Configuration File
# Lines starting with # are comments

# Blacklisted processes (comma-separated)
# These processes will trigger cheat detection if found
blacklisted_processes=cheatengine.exe,openkore.exe,rpe.exe,wpepro.exe,ollydbg.exe,x64dbg.exe,ida.exe,ida64.exe

# Game window titles to detect (comma-separated)
# Used for terminating game when cheat is detected
game_window_titles=Ragnarok,Ragnarok Online,RRO

# Game process names to detect (comma-separated)
# Alternative method for game detection
game_process_names=ragnarok.exe,rro.exe,ragexe.exe

# Scan interval in milliseconds (1000-60000)
# How often to scan for blacklisted processes
scan_interval_ms=3000

# Enable logging to file (true/false)
enable_logging=true

# Enable popup warnings when cheat detected (true/false)
enable_popup_warnings=true

# Automatically terminate game when cheat detected (true/false)
auto_terminate_game=true

# Enable file watching for config changes (true/false)
enable_file_watching=false

# Log file path
log_file_path=garudahs.log
